<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet" type="text/css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="profile-card">
    <img class="profile-photo" src="./images/image-victor.jpg" alt="profile photo" />

    <div class="cover-photo">
    </div>

    <div class="main-profile">
      <header>
        <p class="large strong">Victor Crest</p>
        <p class="large">26</p>
      </header>
      <p class="location">London</p>

      <section class="metrics">
        <div>
          <p class="large strong">80K</p>
          <p class="metric-label">Followers</p>
        </div>

        <div>
          <p class="large strong">803K</p>
          <p class="metric-label">Likes</p>
        </div>

        <div>
          <p class="large strong">1.4K</p>
          <p class="metric-label">Photos</p>
        </div>
      </section>
    </div>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ysagohh">Ysa Gohh</a>.
  </footer>


  <img class="background-pattern-top" src="./images/bg-pattern-top.svg" />
  <img class="background-pattern-bottom" src="./images/bg-pattern-bottom.svg" />
</body>

</html>
